<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد كارنيه</title>
  <style>
    body {
      font-family: "Simplified Arabic", "Tahoma", sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    .form-container input, .form-container textarea {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .btn {
      margin-top: 10px;
      padding: 12px 15px;
      border: none;
      border-radius: 6px;
      background: #004080;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }
    /* A4 page setup */
    .page {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 25px 40px;
      width: 100%;
      max-width: 21cm;
      height: 29.7cm;
      margin: 0 auto 30px auto;
      padding: 20mm 15mm;
      box-sizing: border-box;
      justify-items: center;
      align-items: center;
      page-break-after: always;
    }
    .card {
      width: 8.5cm;
      height: 5.5cm;
      border: 2px solid #004080;
      border-radius: 10px;
      padding: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h2 {
      text-align: right; /* العنوان على اليمين */
      color: #004080;
      margin: 0 0 6px;
      font-size: 17px;
      font-weight: bold;
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      flex-grow: 1;
    }
    .photo {
      width: 80px;
      height: 100px;
      border: 2px solid #004080;
      background-size: cover;
      background-position: center;
    }
    .info {
      flex: 1;
    }
    .info p {
      font-size: 16px;
      margin: 6px 0;
      font-weight: bold;
    }
    .signature {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #444;
    }
    /* footer */
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .footer a {
      color: #004080;
      font-weight: bold;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @page {
      size: A4;
      margin: 0;
    }
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .footer { display: none; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <textarea id="names" placeholder="اكتب الأسماء هنا (كل اسم في سطر)"></textarea>
    <input type="text" id="class" placeholder="الصف (مثال: KG 2)">
    <button class="btn" onclick="addMultipleCards()">إضافة كل الكروت</button>
    <hr>
    <button class="btn" onclick="window.print()">طباعة الكروت (A4)</button>
  </div>

  <div class="print-area" id="printArea"></div>

  <div class="footer">
    Developed by <a href="https://www.facebook.com/share/1YkbLBSYfE/" target="_blank">Zeyad Ahmed</a>
  </div>

  <script>
    function createCard(name, className) {
      let pages = document.querySelectorAll(".page");
      let lastPage = pages[pages.length - 1];

      if (!lastPage || lastPage.children.length >= 6) {
        lastPage = document.createElement("div");
        lastPage.className = "page";
        document.getElementById("printArea").appendChild(lastPage);
      }

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>معهد مطاي البلد رياض أطفال - ابتدائي</h2>
        <div class="content">
          <div class="info">
            <p>الاسم: <span>${name}</span></p>
            <p>الصف: <span>${className}</span></p>
            <p>العام الدراسي: <span>2025 / 2026</span></p>
            <p class="signature">مع تحياتي إدارة المعهد للتواصل : 01005408091</p>
          </div>
          <div class="photo"></div>
        </div>
      `;

      lastPage.appendChild(card);
    }

    function addMultipleCards() {
      const namesText = document.getElementById("names").value.trim();
      const className = document.getElementById("class").value.trim();

      if (!namesText) return;

      const names = namesText.split("\n").map(n => n.trim()).filter(n => n);

      names.forEach(name => {
        createCard(name, className);
      });

      document.getElementById("names").value = "";
      document.getElementById("class").value = "";
    }
  </script>

</body>
</html>
